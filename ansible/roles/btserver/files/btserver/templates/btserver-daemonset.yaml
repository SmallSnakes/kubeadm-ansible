apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: btserver
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: btserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: btserver
    spec:
      tolerations:
        - key: node.kubernetes.io/not-ready
          effect: NoExecute
          tolerationSeconds: {{ .Values.tolerationSeconds }}
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: {{ .Values.tolerationSeconds }}
      containers:
        - name: btserver
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.btserver }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports: 
            - containerPort: {{ .Values.service.btserver }}
              name: btserver
              protocol: TCP
          livenessProbe:
            failureThreshold: 10
            tcpSocket:
              port: {{ .Values.service.btserver }}
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 10
            tcpSocket:
              port: {{ .Values.service.btserver }}
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
          - name: btserver
            mountPath: {{ .Values.containerPath }}
          - mountPath: /opt/torrent_server_bin/torrent.ini
            name: btserver-etc
            subPath: torrent.ini
          - mountPath: /opt/torrent_server_bin/opentracker.conf
            name: btserver-etc
            subPath: opentracker.conf
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File
      - name: btserver-etc
        configMap:
          defaultMode: 420
          name: btserver-etc
      - name: btserver
        hostPath:
          path: {{ .Values.btserver_share_path }}
          type: DirectoryOrCreate
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: {{ .Values.hostNetwork }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

