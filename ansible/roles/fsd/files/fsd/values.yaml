  prometheus_rule: /mnt/prometheus/rules
  alertmanager_conf: /mnt/prometheus/alertmanager
  voi_dir: /mnt/voi
  upload_dir: /mnt/upload
  fsd_static: /var/nginx/nginx_page/static

