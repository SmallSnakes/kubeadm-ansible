image:
  fsd: 172.18.31.155/kubernetes/fsd:latest
  fsd_job: 172.18.31.155/kubernetes/fsd_job:latest
  fsd_web: nginx:1.15.9
  pullSecrets: ""

serviceAccountName: fsd
replica: 1

service:
  fsd:
    port: 6666
    name: fsd
  fsd_webhook:
    port: 9030
    name: fsd-webhook
  fsd_job:
    port: 7777
    name: fsd-job
  fsd_web:
    port: 80
    name: fsd-web

mount_dir:
