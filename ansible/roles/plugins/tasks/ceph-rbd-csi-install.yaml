- name: 创建 csi-rbd values 目录
  file:
    name: /etc/kubernetes/plugins/csi-rbd
    state: directory

- name: 复制 charts 目录
  copy:
    src: "{{ item }}"
    dest: "{{ helm_charts_dir }}/"
  loop:
    - "ceph-csi-rbd"

- name: 生成 ceph-csi-rbd values.yml
  template:
    src: custom-values-ceph-csi-rbd.yaml.j2
    dest: /etc/kubernetes/plugins/csi-rbd/values.yaml
    owner: root
    mode: 0644

- name: 安装 ceph-csi-rbd helm charts
  shell: helm upgrade --install ceph-csi-rbd {{ helm_charts_dir }}/ceph-csi-rbd -f /etc/kubernetes/plugins/csi-rbd/values.yaml

- name: 轮询等待 ceph-csi-rbd-provisioner 运行
  shell: kubectl get pod --all-namespaces -o wide | grep 'rbd-provisioner' | awk '{print $4}'
  register: provisioner_status
  until: "'Running' in provisioner_status.stdout"
  retries: 12
  delay: 5
  ignore_errors: true

- name: 轮询等待 ceph-csi-rbd-nodeplugin 运行
  shell: kubectl get pod --all-namespaces -o wide | grep 'rbd-nodeplugin' | awk '{print $4}'
  register: nodeplugin_status
  until: "'Running' in nodeplugin_status.stdout"
  retries: 12
  delay: 5
  ignore_errors: true
