- name: 创建 libvirt values 目录
  file:
    name: /etc/kubernetes/plugins/libvirt
    state: directory

- name: 复制 libvirt charts 目录
  copy:
    src: "{{ item }}"
    dest: "{{ charts_dir }}/"
  loop:
    - "libvirt"

- name: 生成 libvirt values.yml
  template:
    src: custom-values-libvirt.yaml.j2
    dest: /etc/kubernetes/plugins/libvirt/values.yaml
    owner: root
    mode: 0644

- name: 安装 libvirt helm charts
  shell: helm upgrade --install libvirt {{ charts_dir }}/libvirt -f /etc/kubernetes/plugins/libvirt/values.yaml

- name: 轮询等待 libvirt 运行
  shell: kubectl get pod --all-namespaces -o wide | grep 'libvirt' | awk '{print $4}'
  register: libvirt_status
  until: "'Running' in libvirt_status.stdout"
  retries: 12
  delay: 5
  ignore_errors: true
