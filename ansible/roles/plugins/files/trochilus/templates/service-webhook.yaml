apiVersion: v1
kind: Service
metadata:
  name: trochilus-webhook
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: webhook
    port: 9003
    protocol: TCP
    targetPort: webhook
  selector:
    app.kubernetes.io/name: trochilus
    app.kubernetes.io/component: trochilus
    app.kubernetes.io/release_group: trochilus
    port: trochilus-webhook
  type: ClusterIP
