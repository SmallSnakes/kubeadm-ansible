apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: trochilus-agent
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: trochilus
      app.kubernetes.io/component: trochilus
      app.kubernetes.io/release_group: trochilus
      port: trochilus-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trochilus
        app.kubernetes.io/component: trochilus
        app.kubernetes.io/release_group: trochilus
        port: trochilus-agent
    spec:
      initContainers:
        - command:
          - kubernetes-entrypoint
          name: init
          image: {{ include "entrypoint.image" . }}
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: INTERFACE_NAME
            value: eth0
          - name: PATH
            value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
          - name: DEPENDENCY_JOBS
            value: {{ include "common.utils.joinListWithComma" .Values.dependencies.agent.jobs }}
      containers:
        - name: trochilus-agent
          image: {{ include "trochilus_agent.image" . }}
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /
              port: 9002
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 50
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 9002
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 50
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 15
          resources: {}
          securityContext:
            privileged: true
            readOnlyRootFilesystem: false
          ports:
            - name: agent
              containerPort: 9002
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/trochilus/trochilus.conf
              name: trochilus-etc
              subPath: trochilus.conf
            - mountPath: /etc/libvirt/qemu
              name: etc-libvirt-qemu
            - mountPath: /lib/modules
              name: libmodules
              readOnly: true
            - mountPath: /var/lib/libvirt
              mountPropagation: Bidirectional
              name: var-lib-libvirt
            - mountPath: /run
              name: run
            - mountPath: /dev
              name: dev
            - mountPath: /sys/fs/cgroup
              name: cgroup
            - mountPath: /etc/machine-id
              name: machine-id
              readOnly: true
            - mountPath: /etc/ceph
              mountPropagation: Bidirectional
              name: etc-ceph
            - mountPath: /var/log/trochilus
              mountPropagation: Bidirectional
              name: log-dir
      securityContext: {}
      dnsPolicy: ClusterFirstWithHostNet
      hostIPC: true
      hostNetwork: true
      hostPID: true
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" (dict "value" .Values.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      serviceAccount: {{ .Values.serviceAccountName}}
      serviceAccountName: {{ .Values.serviceAccountName}}
      volumes:
        - configMap:
            defaultMode: 420
            name: trochilus-etc
          name: trochilus-etc
        - hostPath:
            path: /etc/ceph
            type: ""
          name: etc-ceph
        - hostPath:
            path: /lib/modules
            type: ""
          name: libmodules
        - hostPath:
            path: /var/lib/libvirt
            type: ""
          name: var-lib-libvirt
        - hostPath:
            path: /run
            type: ""
          name: run
        - hostPath:
            path: /dev
            type: ""
          name: dev
        - hostPath:
            path: /sys/fs/cgroup
            type: ""
          name: cgroup
        - hostPath:
            path: /etc/machine-id
            type: ""
          name: machine-id
        - hostPath:
            path: /etc/libvirt/qemu
            type: ""
          name: etc-libvirt-qemu
        - hostPath:
            path: /var/log/trochilus/
            type: ""
          name: log-dir
