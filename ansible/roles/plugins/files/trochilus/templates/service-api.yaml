apiVersion: v1
kind: Service
metadata:
  name: trochilus-api
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: api
    port: 9001
    protocol: TCP
    targetPort: api
  selector:
    app.kubernetes.io/name: trochilus
    app.kubernetes.io/component: trochilus
    app.kubernetes.io/release_group: trochilus
    port: trochilus-api
  type: ClusterIP
