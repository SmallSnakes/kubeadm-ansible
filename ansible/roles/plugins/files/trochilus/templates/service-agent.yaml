apiVersion: v1
kind: Service
metadata:
  name: trochilus-agent
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: agent
    port: 9002
    protocol: TCP
    targetPort: agent
  selector:
    app.kubernetes.io/name: trochilus
    app.kubernetes.io/component: trochilus
    app.kubernetes.io/release_group: trochilus
    port: trochilus-agent
  type: ClusterIP
