apiVersion: apps/v1
kind: Deployment
metadata:
  name: trochilus-api
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: trochilus
      app.kubernetes.io/component: trochilus
      app.kubernetes.io/release_group: trochilus
      port: trochilus-api
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trochilus
        app.kubernetes.io/component: trochilus
        app.kubernetes.io/release_group: trochilus
        port: trochilus-api
    spec:
      initContainers:
        - command:
          - kubernetes-entrypoint
          name: init
          image: {{ include "entrypoint.image" . }}
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: INTERFACE_NAME
            value: eth0
          - name: PATH
            value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
          - name: DEPENDENCY_JOBS
            value: {{ include "common.utils.joinListWithComma" .Values.dependencies.webhook.jobs }}
      containers:
        - name: trochilus-api
          image: {{ include "trochilus_api.image" . }}
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /
              port: 9001
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 50
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 9001
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 50
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 15
          resources: {}
          securityContext: {}
          ports:
            - name: api
              containerPort: 9001
              protocol: TCP
          volumeMounts:
          - mountPath: /etc/trochilus/trochilus.conf
            name: trochilus-etc
            subPath: trochilus.conf
      securityContext: {}
      serviceAccount: {{ .Values.serviceAccountName}}
      serviceAccountName: {{ .Values.serviceAccountName}}
      volumes:
      - configMap:
          defaultMode: 420
          name: trochilus-etc
        name: trochilus-etc
