apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccountName}}
  namespace: {{ .Release.Namespace | quote }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.serviceAccountName}}
  namespace: {{ .Release.Namespace | quote }}
rules:
- apiGroups:
  - ""
  - extensions
  - batch
  - apps
  resources:
  - pods
  verbs:
  - get
  - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.serviceAccountName}}
  namespace: {{ .Release.Namespace | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.serviceAccountName}}
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccountName}}
  namespace: {{ .Release.Namespace | quote }}
