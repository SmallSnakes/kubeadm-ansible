apiVersion: apps/v1
kind: Deployment
metadata:
  name: trochilus-api
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: trochilus
      app.kubernetes.io/component: trochilus
      app.kubernetes.io/release_group: trochilus
      port: trochilus-api
      trochilus: api
  replicas: {{ .Values.replica }}
  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trochilus
        app.kubernetes.io/component: trochilus
        app.kubernetes.io/release_group: trochilus
        port: trochilus-api
        trochilus: api
    spec:
      tolerations:
        - key: node.kubernetes.io/not-ready
          effect: NoExecute
          tolerationSeconds: {{ .Values.tolerationSeconds }}
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: {{ .Values.tolerationSeconds }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: trochilus
                    operator: In
                    values:
                    - api
              topologyKey: 'kubernetes.io/hostname'
      initContainers:
        - command:
          - kubernetes-entrypoint
          name: init
          image: {{ .Values.image.entrypoint }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: INTERFACE_NAME
            value: eth0
          - name: PATH
            value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
          - name: DEPENDENCY_JOBS
            value: {{ include "common.utils.joinListWithComma" .Values.dependencies.api.jobs }}
      containers:
        - name: trochilus-api
          image: {{ .Values.image.trochilus_api }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              bash /tmp/trochilus.sh
              trochilus-api --config-file /etc/trochilus/trochilus.conf
          env:
            {{- range $_, $node_name := .Values.nodeInfo }}
            {{- range $hostname, $node_info := $node_name }}
            {{- range $conf, $info := $node_info }}
            {{- if eq $conf "nic_info" }}
            - name: "{{ printf "%s_%s" $hostname $conf }}"
              value: "{{ $info }}"
            {{- end }}
            {{- if eq $conf "node_role" }}
            - name: "{{ printf "%s_%s" $hostname $conf }}"
              value: "{{ $info }}"
            {{- end}}
            {{- if eq $conf "system" }}
            - name: "{{ printf "%s_%s" $hostname $conf }}"
              value: "{{ $info }}"
            {{- end}}
            {{- if eq $conf "version" }}
            - name: "{{ printf "%s_%s" $hostname $conf }}"
              value: "{{ $info }}"
            {{- end }}
            {{- if eq $conf "vlan_network_interface" }}
            - name: "{{ printf "%s_%s" $hostname $conf }}"
              value: "{{ $info }}"
            {{- end }}
            {{- if eq $conf "flat_network_interface" }}
            - name: "{{ printf "%s_%s" $hostname $conf }}"
              value: "{{ $info }}"
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.trochilus_api.port }}
              scheme: HTTP
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.trochilus_api.port }}
              scheme: HTTP
            failureThreshold: 5
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 15
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            readOnlyRootFilesystem: false
          ports:
            - name: {{ .Values.service.trochilus_api.name }}
              containerPort: {{ .Values.service.trochilus_api.port }}
              protocol: TCP
          volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
          - mountPath: /tmp/trochilus.sh
            name: trochilus-etc
            subPath: trochilus.sh
          - mountPath: /etc/libvirt/qemu
            name: etc-libvirt-qemu
          - mountPath: /lib/modules
            name: libmodules
            readOnly: true
          - mountPath: /var/lib/libvirt
            mountPropagation: Bidirectional
            name: var-lib-libvirt
          - mountPath: /run
            name: run
          - mountPath: /dev
            name: dev
          - mountPath: /sys/fs/cgroup
            name: cgroup
          - mountPath: /etc/machine-id
            name: machine-id
            readOnly: true
          - mountPath: /etc/ceph
            mountPropagation: Bidirectional
            name: etc-ceph
          - mountPath: /var/log/trochilus
            mountPropagation: Bidirectional
            name: log-dir
          - mountPath: {{ .Values.container_dir.trochilus_share_dir }}
            mountPropagation: Bidirectional
            name: voi-share-path
          - mountPath: {{ .Values.container_dir.trochilus_upload_dir }}
            mountPropagation: Bidirectional
            name: voi-upload-path
      securityContext: {}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}
      {{- end }}
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" (dict "value" .Values.nodeSelector.trochilus_api "context" $) | nindent 8 }}
      {{- end }}
      serviceAccount: {{ .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      priorityClassName: {{ .Values.priorityClassName }}
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
        - configMap:
            defaultMode: 420
            name: trochilus-etc
          name: trochilus-etc
        - hostPath:
            path: /etc/ceph
            type: ""
          name: etc-ceph
        - hostPath:
            path: /lib/modules
            type: ""
          name: libmodules
        - hostPath:
            path: /var/lib/libvirt
            type: ""
          name: var-lib-libvirt
        - hostPath:
            path: /run
            type: ""
          name: run
        - hostPath:
            path: /dev
            type: ""
          name: dev
        - hostPath:
            path: /sys/fs/cgroup
            type: ""
          name: cgroup
        - hostPath:
            path: /etc/machine-id
            type: ""
          name: machine-id
        - hostPath:
            path: /etc/libvirt/qemu
            type: ""
          name: etc-libvirt-qemu
        - hostPath:
            path: /var/log/trochilus/
            type: ""
          name: log-dir
        - hostPath:
            path: {{ .Values.mount_dir.voi_share_dir }}
            type: DirectoryOrCreate
          name: voi-share-path
        - hostPath:
            path: {{ .Values.mount_dir.voi_upload_dir }}
            type: DirectoryOrCreate
          name: voi-upload-path
